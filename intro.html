<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive intro experience for Karthi's birthday celebration">
    <title>🎉 Welcome to Karthi's Birthday! 🎉</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #FF6B9D 0%, #8B5CF6 25%, #4FACFE 50%, #43E97B 75%, #FFE66D 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 0% 100%; }
            75% { background-position: 100% 0%; }
            100% { background-position: 0% 50%; }
        }

        /* Enhanced floating particles with modern effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0.7;
            animation: floatParticle 20s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
                transform: translateY(90vh) rotate(36deg) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translateY(50vh) rotate(180deg) scale(1.1);
            }
            90% {
                opacity: 0.7;
                transform: translateY(10vh) rotate(324deg) scale(0.9);
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(0.3);
                opacity: 0;
            }
        }

        /* Main container */
        .intro-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Enhanced gift box container */
        .gift-box-container {
            position: relative;
            width: min(400px, 80vw);
            height: min(400px, 80vw);
            margin: 2rem 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.2));
        }

        .gift-box-container:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.3));
        }

        .gift-box {
            width: 100%;
            height: 100%;
            font-size: 15rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: giftPulse 3s ease-in-out infinite;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes giftPulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
                filter: brightness(1.2);
            }
        }

        /* Title */
        .intro-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, #FFE66D, #FF6B9D, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 1rem;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                filter: drop-shadow(0 4px 20px rgba(255, 107, 157, 0.4));
                transform: translateY(0px);
            }
            to {
                filter: drop-shadow(0 8px 30px rgba(139, 92, 246, 0.6));
                transform: translateY(-5px);
            }
        }

        .intro-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            font-weight: 500;
        }

        /* Modern instruction card */
        .instruction-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 30px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .instruction-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.05), rgba(139, 92, 246, 0.05));
            z-index: -1;
        }

        .instruction-card h3 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .instruction-card p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-weight: 500;
        }

        /* Gift box opening animation */
        .gift-box.opening {
            animation: giftBoxOpen 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes giftBoxOpen {
            0% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.2) rotate(10deg);
            }
            50% {
                transform: scale(0.9) rotate(-5deg);
            }
            75% {
                transform: scale(1.1) rotate(3deg);
            }
            100% {
                transform: scale(1.3) rotate(0deg);
                opacity: 0.8;
            }
        }

        /* Click counter display */
        .click-counter {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Success message */
        .success-message {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 2rem;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #43E97B, #38F9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
            animation: successGlow 2s ease-in-out infinite alternate;
        }

        @keyframes successGlow {
            from { filter: drop-shadow(0 0 10px rgba(67, 233, 123, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(56, 249, 215, 0.8)); }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .gift-box-container {
                width: min(350px, 75vw);
                height: min(350px, 75vw);
            }

            .gift-box {
                font-size: 12rem;
            }

            .instruction-card {
                padding: 2rem;
                margin: 0 1rem 2rem 1rem;
            }

            .intro-title {
                font-size: clamp(2rem, 5vw, 3rem);
            }

            .intro-subtitle {
                font-size: clamp(1rem, 2.5vw, 1.4rem);
            }
        }

        @media (max-width: 480px) {
            .gift-box-container {
                width: min(300px, 70vw);
                height: min(300px, 70vw);
            }

            .gift-box {
                font-size: 10rem;
            }

            .instruction-card {
                padding: 1.5rem;
                border-radius: 20px;
            }

            .instruction-card h3 {
                font-size: 1.5rem;
            }

            .instruction-card p {
                font-size: 1rem;
            }
        }

        /* Enhanced fade transition */
        .fade-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF6B9D 0%, #8B5CF6 25%, #4FACFE 50%, #43E97B 75%, #FFE66D 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-transition.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Celebration particles */
        .celebration-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 8888;
        }

        .celebration-particle {
            position: absolute;
            font-size: 2rem;
            animation: celebrationFall 3s ease-out forwards;
        }

        @keyframes celebrationFall {
            0% {
                transform: translateY(-50px) rotate(0deg) scale(0);
                opacity: 1;
            }
            20% {
                transform: translateY(10vh) rotate(180deg) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(0.3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Container -->
    <div class="intro-container">
        <h1 class="intro-title">🎉 Welcome to Karthi's Birthday! 🎉</h1>
        <p class="intro-subtitle">Get ready for an amazing celebration!</p>

        <!-- Modern Gift Box Interaction -->
        <div class="gift-box-container" id="giftBoxContainer">
            <div class="gift-box" id="giftBox">🎁</div>
        </div>

        <div class="instruction-card">
            <h3>🎁 Unwrap the Surprise</h3>
            <p>Double-click the gift box to unwrap your birthday surprise!</p>

            <div class="click-counter" id="clickCounter">
                Clicks: <span id="clickCount">0</span>/2
            </div>

            <div class="success-message" id="successMessage">
                🎊 Perfect! Opening your birthday surprise... 🎊
            </div>
        </div>
    </div>

    <!-- Celebration Particles -->
    <div class="celebration-particles" id="celebrationParticles"></div>

    <!-- Fade Transition -->
    <div class="fade-transition" id="fadeTransition"></div>

    <script>
        class ModernIntroExperience {
            constructor() {
                this.clickCount = 0;
                this.maxClicks = 2;
                this.isCompleted = false;
                this.lastClickTime = 0;
                this.doubleClickDelay = 500; // ms

                this.elements = {
                    giftBoxContainer: document.getElementById('giftBoxContainer'),
                    giftBox: document.getElementById('giftBox'),
                    clickCount: document.getElementById('clickCount'),
                    clickCounter: document.getElementById('clickCounter'),
                    successMessage: document.getElementById('successMessage'),
                    fadeTransition: document.getElementById('fadeTransition'),
                    celebrationParticles: document.getElementById('celebrationParticles')
                };

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.createParticles();
                this.updateClickCounter();
            }

            setupEventListeners() {
                // Double-click detection for gift box
                this.elements.giftBoxContainer.addEventListener('click', (e) => {
                    this.handleGiftBoxClick(e);
                });

                // Touch events for mobile
                this.elements.giftBoxContainer.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.handleGiftBoxClick(e);
                });
            }

            handleGiftBoxClick(e) {
                if (this.isCompleted) return;

                const currentTime = Date.now();

                if (currentTime - this.lastClickTime < this.doubleClickDelay) {
                    // Double-click detected
                    this.clickCount = 2;
                    this.completeSequence();
                } else {
                    // Single click
                    this.clickCount = 1;
                    this.updateClickCounter();
                    this.createClickEffect(e);
                    this.animateGiftBox();

                    // Reset to 0 after delay if no second click
                    setTimeout(() => {
                        if (this.clickCount === 1 && !this.isCompleted) {
                            this.clickCount = 0;
                            this.updateClickCounter();
                        }
                    }, this.doubleClickDelay);
                }

                this.lastClickTime = currentTime;
            }

            updateClickCounter() {
                this.elements.clickCount.textContent = this.clickCount;

                if (this.clickCount === 1) {
                    this.elements.clickCounter.style.background = 'rgba(255, 230, 109, 0.9)';
                    this.elements.clickCounter.style.color = '#d97706';
                } else if (this.clickCount === 0) {
                    this.elements.clickCounter.style.background = 'rgba(255, 255, 255, 0.9)';
                    this.elements.clickCounter.style.color = '#2c3e50';
                }
            }

            animateGiftBox() {
                this.elements.giftBox.style.transform = 'scale(1.2) rotate(10deg)';
                setTimeout(() => {
                    this.elements.giftBox.style.transform = 'scale(1) rotate(0deg)';
                }, 200);
            }

            createClickEffect(e) {
                const rect = this.elements.giftBoxContainer.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                // Create enhanced sparkle effect
                const sparkles = ['✨', '⭐', '💫', '🌟', '💎', '🎊'];
                const sparkleCount = this.clickCount === 2 ? 12 : 6;

                for (let i = 0; i < sparkleCount; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                    sparkle.style.cssText = `
                        position: fixed;
                        left: ${centerX}px;
                        top: ${centerY}px;
                        font-size: ${1.5 + Math.random() * 0.8}rem;
                        pointer-events: none;
                        z-index: 1000;
                        transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
                        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
                    `;

                    document.body.appendChild(sparkle);

                    requestAnimationFrame(() => {
                        const angle = (i / sparkleCount) * Math.PI * 2;
                        const distance = 80 + Math.random() * 60;
                        const x = Math.cos(angle) * distance;
                        const y = Math.sin(angle) * distance;

                        sparkle.style.transform = `translate(${x}px, ${y}px) scale(0) rotate(720deg)`;
                        sparkle.style.opacity = '0';
                    });

                    setTimeout(() => sparkle.remove(), 1000);
                }
            }

            completeSequence() {
                this.isCompleted = true;
                this.updateClickCounter();

                // Trigger gift box opening animation
                this.elements.giftBox.classList.add('opening');

                // Show success message
                this.elements.successMessage.classList.add('show');

                // Create enhanced celebration effect
                this.createCelebrationEffect();

                // Hide click counter
                this.elements.clickCounter.style.opacity = '0';

                // Redirect after delay
                setTimeout(() => {
                    this.elements.fadeTransition.classList.add('active');
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 1000);
                }, 2500);
            }

            createCelebrationEffect() {
                const celebrationEmojis = ['🎉', '🎊', '✨', '🌟', '💫', '🎈', '🎁', '💎', '🎂', '🥳'];

                // Create multiple waves of celebration particles
                for (let wave = 0; wave < 3; wave++) {
                    setTimeout(() => {
                        for (let i = 0; i < 15; i++) {
                            const particle = document.createElement('div');
                            particle.className = 'celebration-particle';
                            particle.textContent = celebrationEmojis[Math.floor(Math.random() * celebrationEmojis.length)];
                            particle.style.left = Math.random() * 100 + '%';
                            particle.style.animationDelay = Math.random() * 1 + 's';
                            particle.style.animationDuration = (2.5 + Math.random() * 1.5) + 's';

                            this.elements.celebrationParticles.appendChild(particle);

                            setTimeout(() => {
                                if (particle.parentNode) {
                                    particle.remove();
                                }
                            }, 4000);
                        }
                    }, wave * 500);
                }
            }

            createParticles() {
                const particles = document.getElementById('particles');
                const particleEmojis = ['🎈', '🎂', '🎊', '⭐', '🎁', '✨', '🌟', '💫', '🎉', '💎', '🥳', '🎀'];

                // Create initial particles
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        this.addParticle(particles, particleEmojis);
                    }, i * 500);
                }

                // Continue creating particles
                setInterval(() => {
                    this.addParticle(particles, particleEmojis);
                }, 1500);
            }

            addParticle(container, emojis) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';

                container.appendChild(particle);

                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 25000);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ModernIntroExperience();
        });

        // Prevent context menu and zoom
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());

        // Prevent zoom on mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = performance.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });
    </script>
</body>
</html>
